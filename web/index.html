<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap Forms</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/site.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!-- not sure what this does maybe makes sortable smoother?-->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>

	<div class="container area col-sm-6" id="selectArea" >
		<div class="text-center">
			<ul class="pagination pagination-lg"> 
				<li><a href="#selectBtnGroup">Select Element</a></li>
				<li><a href="#elementsOptions">Element Options </a></li>
			</ul>
		</div>
		<div class="text-center controls-wrapper">
			<span class="label label-info draggable" id="textBox">Text Box</span>
			<span class="label label-info draggable " id="textArea">Text Area</span>
			<span class="label label-info draggable" id="dropdown">Dropdown</span>
		</div>		 
	</div>
	<div class="container area col-sm-6" id="resultArea">
	<form class="form-horizontal" role="form">
			<ul class="sortable" id="outputForm">

			</ul>
		</form>
	
	
	</div>
	<script src="js/site.js"></script>
</body>
</html>
