<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap Forms</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/site.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- not sure what this does maybe makes sortable smoother?-->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div class="container" id="resultsFormCont">
		<form class="form-horizontal" id="resultsForm" role="form">
			<!-- Horizontal Email form Group with @ -->
			<ul class="sortable" id="outputForm" class="testa">
				<li>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<div class="input-group">
                                                            <span class="input-group-addon">@</span>
                                                            <input type="email" class="form-control" id="email" placeholder="Email">										
							</div>
						</div>
					</div>
				</li>
				<!-- Horizontal textBox form Group with Glyphicon -->
				<li>
					<div class="form-group">
						<label for="textBox" class="col-sm-2 control-label">Text</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-font "></span></span>
								<input type="email" class="form-control" id="textBox" placeholder="Text">						
							</div>
						</div>
					</div>
				</li>
				<!-- Horizontal text AREA Group with Glyphicon -->
				<li>
					<div class="form-group">
						<label for="textArea" class="col-sm-2 control-label">Text Area</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-align-justify "></span></span>
								<textarea class="form-control" id="textArea" placeholder="text"></textarea>
							</div>
						</div>
					</div>
				</li>
				<!-- Dropdown menu with arrow -->
				<li>
					<div class="form-group">
						<label for="dropdown" class="col-sm-2 control-label">Dropdown</label>
						<div class="col-sm-10">
							<div class="input-group">
								<div class="dropdown">
									<button class="btn" data-toggle="dropdown" id="dropdown">Select Option <span class="caret"></span></button>
									<ul class="dropdown-menu">
										<li><a href="#" tabindex="-1">One</a></li>
										<li><a href="#" tabindex="-1">Two</a></li>
										<li><a href="#" tabindex="-1">Three</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</li>
				<!-- radio Buttons -->	
				<li>
            	<div class="form-group">
            	    <div class="col-sm-10 col-sm-offset-2 ">
            	        <span><b>Your favorite weather?</b></span><br />         	
            	        <div class="radio">
            	            <label>
            	                <input type="radio" name="count" value="hot" />
            	                hot</label><br />
            	        </div>
            	        <div class="radio">
            	            <label>
            	                <input type="radio" name="count" value="cold" />
            	                cold</label><br />
            	        </div>
            	        <div class="radio">
            	            <label>
            	                <input type="radio" name="count" value="rainy" />
            	                rainy</label><br />
            	        </div>
            	    </div>
            	</div>
            </li>
			<!-- END radio Buttons  -->
			<!-- CheckBox -->	
			<li>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<span><b>Pick more than one?</b></span><br />
						<div class="checkbox">
							<label><input type="checkbox" value="dog" />Own a dog</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="cat" />Own a cat</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="owned" />Owned by a cat</label>
						</div>
					</div>
				</div>
			</li>
			</ul>
		</form>
	</div>
	
	
	<div id="loadForm" class="container"></div>







		<script src="js/site.js"></script>	
</body>
</html>
